events {
    worker_connections 1024;
}

http {
    # Logging configuration
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream backend server
    upstream backend_server {
        server backend:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # Add headers to show proxy is working
        add_header X-Proxy-Server "Nginx-Demo" always;

        # ========================================
        # ALLOWED ENDPOINTS - These go through
        # ========================================

        # Allow specific API endpoint
        location /api/allowed {
            proxy_pass http://backend_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Add custom header to show it went through proxy
            proxy_set_header X-Proxied-By "Nginx-Proxy";
        }

        # Allow data endpoint
        location /api/data {
            proxy_pass http://backend_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Proxied-By "Nginx-Proxy";
        }

        # Allow health check
        location /health {
            proxy_pass http://backend_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Allow public endpoint
        location /api/public {
            proxy_pass http://backend_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ========================================
        # BLOCKED ENDPOINTS - These are rejected
        # ========================================

        # Block secret endpoint
        location /api/blocked {
            return 403 '{"error": "Access Forbidden", "message": "This endpoint is blocked by proxy"}';
            add_header Content-Type application/json;
        }

        # Block admin endpoints
        location /api/admin {
            return 403 '{"error": "Access Forbidden", "message": "Admin endpoints are blocked"}';
            add_header Content-Type application/json;
        }

        # Block secret endpoints
        location /api/secret {
            return 403 '{"error": "Access Forbidden", "message": "Secret endpoints are not accessible"}';
            add_header Content-Type application/json;
        }

        # ========================================
        # EXTERNAL PROXY - Whitelist specific domains
        # ========================================

        # Proxy to allowed external API (example: JSONPlaceholder)
        location /external/jsonplaceholder/ {
            # Remove /external/jsonplaceholder from the path
            rewrite ^/external/jsonplaceholder/(.*) /$1 break;
            
            proxy_pass https://jsonplaceholder.typicode.com;
            proxy_ssl_server_name on;
            proxy_set_header Host jsonplaceholder.typicode.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Proxy to GitHub API (allowed)
        location /external/github/ {
            rewrite ^/external/github/(.*) /$1 break;
            
            proxy_pass https://api.github.com;
            proxy_ssl_server_name on;
            proxy_set_header Host api.github.com;
            proxy_set_header User-Agent "Nginx-Proxy-Demo";
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Block all other external requests
        location /external/ {
            return 403 '{"error": "Access Forbidden", "message": "This external domain is not whitelisted"}';
            add_header Content-Type application/json;
        }

        # ========================================
        # DEFAULT - Block everything else
        # ========================================

        location / {
            return 403 '{"error": "Access Forbidden", "message": "This path is not allowed through the proxy. Only specific endpoints are permitted."}';
            add_header Content-Type application/json;
        }

        # ========================================
        # PROXY STATUS PAGE
        # ========================================

        location /proxy-status {
            return 200 '{"status": "active", "proxy": "nginx", "message": "Proxy server is running and filtering requests"}';
            add_header Content-Type application/json;
        }
    }
}
